<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="s2.css" />
  </head>
  <body>
    <h2 id="heading">Register Your-self for Newsletter...</h2>
    <div class="grad">
      <div class="card">
        <form action="thanks.html" method="GET">
          <div class="form-group">
            <label for="email">Full Name:</label>
            <input
              type="text"
              class="form-control"
              id="text"
              placeholder="Enter your full-name"
              name="fullname"
            />
          </div>
          <div>
            <label for="radio">Gender:</label><br />
            <div class="form-check-inline">
              <label class="form-check-label" for="radio1">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio1"
                  name="optradio"
                  value="option1"
                  checked
                />Female
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label" for="radio2">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio2"
                  name="optradio"
                  value="option2"
                />Male
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" />Other
              </label>
            </div>
            <br />
            <br />
          </div>
          <div>
            <label for="bdate">Birthdate:</label>
            <label class="form-check-label">
              <input class="form-control" type="datetime-local" />
            </label>
            <br />
            <br />
          </div>
          <div class="form-group">
            <label for="sel1">City:</label>
            <select class="form-control" id="sel1" name="sellist1">
              <option>Ahmedabad</option>
              <option>Rajkot</option>
              <option>Surat</option>
              <option>Vadodara</option>
              <option>Surendranagar</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              type="text"
              class="form-control"
              id="text"
              placeholder="Enter your Mail id"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter the password"
              name="pswd"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Re-type Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Re-type the password"
              name="pswd-2"
            />
          </div>
          <div class="form-group">
            <label for="comment">Suggestions are welcome:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-light">Submit form</button>
          <button type="reset" class="btn btn-light">Reset form</button>
        </form>
      </div>
    </div>
  </body>
</html>
